<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Files Uploader</title>
    <style media="screen">
        .card.mdl-card {
            width: 380px;
            height: 280px;
            margin: 20px auto;
        }
        .card.mdl-card > .mdl-card__title {
            color: #fff;
            background: url('img/mb-bg-fb-07.png') bottom left no-repeat;
        }
        </style>
    <link rel="stylesheet" href="css/material.min.css">
    <script src="js/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<div class="card mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">Files Uploader</h2>
    </div>
    <div class="mdl-card__supporting-text">
        Browse and add your jpg file.
    </div>
    <form enctype="multipart/form-data" th:action="@{/}" method="post">
        <div class="mdl-card__actions">
            <input type="file" name="file" id="file" required />
        </div>
        <div class="mdl-card__actions">
            <button name="submit" type="submit" class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised"><i class="material-icons">file_upload</i> UPLOAD</button>
        </div>
    </form>
</div>
</body>
</html>
